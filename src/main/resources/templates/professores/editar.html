<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Cursos Online</a>
            <div class="d-flex">
                <a class="btn btn-outline-success mx-2" th:href="@{/cursos/listar}">Cursos</a>
                <a class="btn btn-outline-success mx-2" th:href="@{/professores/listar}">Professores</a>
                <a class="btn btn-outline-success mx-2" th:href="@{/categoria/listar}">Categorias</a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="list-container p-4 rounded" style="background-color: var(--surface-bg);">
            <div class="listing-header">
                <h1 class="listing-title">Editar Professor</h1>
                <div class="text-muted" th:text="'ID: ' + ${professor.id}"></div>
            </div>

            <div th:if="${erro}" class="alert alert-danger-dark" th:text="${erro}"></div>
            <div th:if="${sucesso}" class="alert alert-success-dark" th:text="${sucesso}"></div>
            
            <form method="post" th:action="@{/professores/editar/{id}(id=${professor.id})}" class="mt-4">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" name="nome" th:value="${professor.nome}"
                               class="form-control" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" th:value="${professor.email}"
                               class="form-control" required>
                    </div>
                    
                    <div class="col-12 pt-3">
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Salvar Alterações
                            </button>
                            <a th:href="@{/professores/listar}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
