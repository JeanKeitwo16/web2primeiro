<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Categorias</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
<script th:src="@{/js/script.js}"></script>
</head>
<body>
    <h1>Lista de Categorias</h1>
    <a th:href="@{/categoria/inserir}"  class="add-button">Adicionar Nova Categoria</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="categoria : ${categorias}">
                <td th:text="${categoria.ID}"></td>
                <td th:text="${categoria.nome}"></td>
                <td class="actions">
                    <a th:href="@{/categoria/editar/{id}(id=${categoria.ID})}">Editar</a>
                    <a th:href="@{/categoria/excluir/{id}(id=${categoria.ID})}">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
