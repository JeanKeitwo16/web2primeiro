<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Cursos Online</a>
            <div class="d-flex">
                <a class="btn btn-outline-success mx-2" th:href="@{/cursos/listar}">Cursos</a>
                <a class="btn btn-outline-success mx-2" th:href="@{/professores/listar}">Professores</a>
                <a class="btn btn-outline-success mx-2" th:href="@{/categoria/listar}">Categorias</a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="list-container p-4 rounded" style="background-color: var(--surface-bg);">
            <div class="listing-header">
                <h1 class="listing-title">Confirmar Exclusão</h1>
            </div>

            <div th:if="${cursos.empty}">
                <div class="alert alert-warning-dark">
                    Tem certeza que deseja excluir a categoria <strong th:text="${categoria.nome}"></strong>?
                </div>
                <form th:action="@{/categoria/excluir/{id}(id=${categoria.ID})}" method="post" class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                    <a th:href="@{/categoria/listar}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>

            <div th:unless="${cursos.empty}">
                <div class="alert alert-danger-dark">
                    Não é possível excluir a categoria <strong th:text="${categoria.nome}"></strong> 
                    porque existem cursos vinculados:
                </div>
                
                <ul class="list-group mb-3">
                    <li th:each="curso : ${cursos}" class="list-group-item d-flex justify-content-between align-items-center">
                        <span th:text="${curso.nome}"></span>
                        <a th:href="@{/cursos/editar/{id}(id=${curso.ID})}" 
                           class="btn btn-sm btn-outline-warning">
                            <i class="bi bi-pencil"></i> Editar Curso
                        </a>
                    </li>
                </ul>
                
                <div class="alert alert-info-dark">
                    Para excluir esta categoria, primeiro mova ou exclua os cursos acima.
                </div>
                
                <a th:href="@{/categoria/listar}" class="btn btn-success">Voltar</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
