<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Cursos Online</a>
            <div class="d-flex">
                <a class="btn btn-outline-success mx-2" th:href="@{/cursos/listar}">Cursos</a>
                <a class="btn btn-outline-success mx-2" th:href="@{/professores/listar}">Professores</a>
                <a class="btn btn-outline-success mx-2" th:href="@{/categoria/listar}">Categorias</a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="list-container p-4 rounded" style="background-color: var(--surface-bg);">
            <div class="listing-header">
                <h1 class="listing-title">Editar Curso</h1>
                <div class="text-muted" th:text="'ID: ' + ${curso.ID}"></div>
            </div>

            <div th:if="${erro}" class="alert alert-danger-dark" th:text="${erro}"></div>
            <div th:if="${sucesso}" class="alert alert-success-dark" th:text="${sucesso}"></div>
            
            <form th:action="@{/cursos/editar/{id}(id=${curso.ID})}" th:object="${curso}" method="post" class="mt-4">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome do Curso</label>
                        <input type="text" id="nome" th:field="*{nome}" 
                               class="form-control"
                               th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''"
                               required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="categoriaID" class="form-label">Categoria</label>
                        <select id="categoriaID" name="categoriaID" 
                                class="form-select"
                                th:classappend="${#fields.hasErrors('categoriaID')} ? 'is-invalid' : ''"
                                required>
                            <option value="">Selecione uma categoria</option>
                            <option th:each="categoria : ${categorias}" 
                                    th:value="${categoria.ID}"
                                    th:text="${categoria.nome}"
                                    th:selected="${#numbers.formatInteger(categoria.ID, 0) == #numbers.formatInteger(curso.categoriaID, 0)}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('categoriaID')}" th:errors="*{categoriaID}"></div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="professorID" class="form-label">Professor</label>
                        <select id="professorID" name="professorID" 
                                class="form-select"
                                th:classappend="${#fields.hasErrors('professorID')} ? 'is-invalid' : ''"
                                required>
                            <option value="">Selecione um professor</option>
                            <option th:each="professor : ${professores}" 
                                    th:value="${professor.id}"
                                    th:text="${professor.nome}"
                                    th:selected="${#numbers.formatInteger(professor.id, 0) == #numbers.formatInteger(curso.professorID, 0)}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('professorID')}" th:errors="*{professorID}"></div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="imagem" class="form-label">URL da Imagem</label>
                        <input type="text" id="imagem" th:field="*{imagem}" class="form-control">
                    </div>
                    
                    <div class="col-md-6">
                        <label for="dataInicio" class="form-label">Data de Início</label>
                        <input type="date" id="dataInicio" name="dataInicioStr" 
                               class="form-control"
                               th:classappend="${#fields.hasErrors('dataInicio')} ? 'is-invalid' : ''"
                               th:value="${curso.dataInicio != null} ? ${#dates.format(curso.dataInicio, 'yyyy-MM-dd')} : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('dataInicio')}" th:errors="*{dataInicio}"></div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="dataFim" class="form-label">Data de Término</label>
                        <input type="date" id="dataFim" name="dataFimStr" 
                               class="form-control"
                               th:classappend="${#fields.hasErrors('dataFim')} ? 'is-invalid' : ''"
                               th:value="${curso.dataFim != null} ? ${#dates.format(curso.dataFim, 'yyyy-MM-dd')} : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('dataFim')}" th:errors="*{dataFim}"></div>
                    </div>
                    
                    <div class="col-12">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea id="descricao" th:field="*{descricao}" class="form-control" rows="4"></textarea>
                    </div>
                    
                    <div class="col-12" th:if="${curso.imagem} and ${curso.imagem.length() > 0}">
                        <label class="form-label">Pré-visualização da Imagem</label>
                        <div>
                            <img th:src="${curso.imagem}" class="img-thumbnail" style="max-height: 200px;">
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Salvar Alterações
                            </button>
                            <a th:href="@{/cursos/listar}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
