<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Online</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
        }
        
        .search-container {
            padding: 2rem;
            background-color: #f4f4f4;
            text-align: center;
        }
        
        .search-container input {
            padding: 0.5rem;
            width: 50%;
            max-width: 500px;
        }
        
        .category-menu {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            background-color: #ecf0f1;
        }
        
        .category-menu a {
            background-color: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
        }
        
        .category-menu a:hover {
            background-color: #2980b9;
        }
        
        .courses-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        
        .course-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .course-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .course-info {
            padding: 1rem;
        }
        
        .course-title {
            margin-top: 0;
            color: #2c3e50;
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Cursos Online</h1>
            <div class="nav-links">
                <a th:href="@{/categoria/listar}">Categorias</a>
                <a th:href="@{/professores/listar}">Professores</a>
                <a th:href="@{/cursos/listar}">Todos os Cursos</a>
            </div>
        </nav>
    </header>
    
    <div class="search-container">
        <form th:action="@{/cursos/pesquisar}" method="get">
            <input type="text" name="termo" placeholder="Pesquise por cursos...">
            <button type="submit">Buscar</button>
        </form>
    </div>
    
    <div class="category-menu">
        <a th:href="@{/}">Todos</a>
        <a th:each="categoria : ${categorias}" 
           th:href="@{/cursos/categoria/{id}(id=${categoria.ID})}"
           th:text="${categoria.nome}"></a>
    </div>
    
    <div class="courses-container">
        <div th:each="curso : ${cursos}" class="course-card">
            <img th:if="${curso.imagem}" th:src="${curso.imagem}" alt="Imagem do curso" class="course-img">
            <div class="course-info">
                <h3 class="course-title" th:text="${curso.nome}"></h3>
                <p th:text="${#strings.abbreviate(curso.descricao, 100)}"></p>
                <a th:href="@{/cursos/detalhes/{id}(id=${curso.ID})}">Ver detalhes</a>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Sistema de Cursos Online &copy; 2023</p>
    </footer>
</body>
</html>
