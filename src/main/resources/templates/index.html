<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos - Dark Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Cursos Online</a>
            <div class="d-flex">
                <a class="btn btn-outline-success mx-2" th:href="@{/cursos/listar}">Cursos</a>
                <a class="btn btn-outline-success mx-2" th:href="@{/professores/listar}">Professores</a>
                <a class="btn btn-outline-success mx-2" th:href="@{/categoria/listar}">Categorias</a>
            </div>
        </div>
    </nav>

    <div class="py-4 search-bar-section">
        <div class="container">
            <form th:action="@{/pesquisar}" method="get" class="row g-3">
                <div class="col-md-8 mx-auto">
                    <div class="input-group">
                        <input type="text" name="termo" class="form-control form-control-lg"
                               placeholder="Pesquisar cursos..." th:value="${termoPesquisa}">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container my-4">
        <div class="category-menu d-flex flex-wrap gap-2 border-bottom pb-3">
            <a th:href="@{/}" class="text-decoration-none px-3 py-1 rounded-2"
               th:classappend="${categoriaSelecionada == null} ? 'active'">
                Todos
            </a>
            <a th:each="categoria : ${categorias}"
               th:href="@{/categoria/{id}(id=${categoria.ID})}"
               class="text-decoration-none px-3 py-1 rounded-2"
               th:classappend="${categoriaSelecionada != null and categoriaSelecionada.ID == categoria.ID} ? 'active'"
               th:text="${categoria.nome}">
            </a>
        </div>
    </div>

    <main class="container my-5">
        <h2 class="mb-4" th:if="${categoriaSelecionada}"
            th:text="'Cursos de ' + ${categoriaSelecionada.nome}"></h2>
        <h2 class="mb-4" th:unless="${categoriaSelecionada}">Cursos em Destaque</h2>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="curso : ${cursos}" class="col">
                <div class="card h-100 course-card">
                    <img th:if="${curso.imagem}" th:src="${curso.imagem}"
                         class="card-img-top" style="height: 180px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${curso.nome}"></h5>
                        <p class="card-text text-muted" th:text="${#strings.abbreviate(curso.descricao, 100)}"></p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/cursos/detalhes/{id}(id=${curso.ID})}"
                           class="btn btn-success">Ver Curso</a>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${cursos != null and cursos.empty}" class="text-center py-5">
            <div class="alert alert-info-dark">
                <h4 th:if="${isSearch}">Nenhum curso encontrado para "<span th:text="${termoPesquisa}"></span>"</h4>
                
                <h4 th:if="${categoriaSelecionada != null and !isSearch}">
                    Nenhum curso disponível na categoria <span th:text="${categoriaSelecionada.nome}"></span>
                </h4>
                
                <h4 th:if="${categoriaSelecionada == null and !isSearch}">
                    Nenhum curso disponível no momento
                </h4>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
